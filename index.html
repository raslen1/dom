<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag Total:<span class="total-price">0</span>$
      </div>
      <!-- Product #1 -->
      <div class="item">
        <div>
          <i class="fas fa-heart like"></i>
          <i class="fas fa-trash remove"></i>
        </div>
        <div class="image">
          <img src="./res/images/item1.png" alt="product" />
        </div>
        <div class="description">
          <span>Apple iPhone 11 Pro Max</span>
          <span>256 GB</span>
          <span>Space Grey</span>
        </div>
        <div>
          <button class="decrement">-</button>
          <span class="quantity">1</span>
          <button class="increment">+</button>
        </div>
        <div><p><span class="unit-price">1350</span> $</p></div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div>
          <i class="fas fa-heart like"></i>
          <i class="fas fa-trash remove"></i>
        </div>
        <div class="image">
          <img src="./res/images/item2.png" alt="product" />
        </div>
        <div class="description">
          <span>Apple Iphone XS Max</span>
          <span>128 GB</span>
          <span>Gold</span>
        </div>
        <div>
          <button class="decrement">-</button>
          <span class="quantity">1</span>
          <button class="increment">+</button>
        </div>
        <div><p><span class="unit-price">980</span> $</p></div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div>
          <i class="fas fa-heart like"></i>
          <i class="fas fa-trash remove"></i>
        </div>
        <div class="image">
          <img src="./res/images/item3.png" alt="product" />
        </div>
        <div class="description">
          <span>Apple Iphone 8 plus</span>
          <span>128 GB</span>
          <span>Red</span>
        </div>
        <div>
          <button class="decrement">-</button>
          <span class="quantity">1</span>
          <button class="increment">+</button>
        </div>
        <div><p><span class="unit-price">700</span> $</p></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
